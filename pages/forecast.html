Forecast for: {{ city }}
<br><br>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Date: {{ convertToDate(weatherResult.dt) | date: 'd MMM y' }}</h3>
            </div>
            <div class="panel-body">
                <div>Daytime Temperature: {{ convertToC(weatherResult.main.temp) | number:0 }} C</div>
                <div>Humidity: {{ weatherResult.main.humidity }}</div>
                <div>Pressure: {{ weatherResult.main.pressure }}</div>
                <div>Sea Level: {{ weatherResult.main.sea_level }}</div>
            </div>
        </div>
    </div>
</div>
